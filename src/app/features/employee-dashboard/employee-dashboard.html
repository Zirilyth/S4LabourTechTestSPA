<div class="m-4 rounded-md shadow-2xl drop-shadow-2xl">
	<div class="flex flex-row gap-4 p-4 items-center ">
		<div class="flex-grow flex-col">
			<input class="text-input" id="search" type="text" placeholder="Search" [formControl]="searchControl">
		</div>
		<div class="flex-col">
			<button class="btn-dark" routerLink="/favourites" >Favourites</button>
		</div>
	</div>
</div>
<div class="m-5 rounded-md shadow-2xl drop-shadow-2xl">
	<app-employee-table class="p-52" [resource]="this.employeeService.employeesResource"
						[employees]="filteredEmployees()" (rowFavorite)="rowFavourite($event)"
						(rowClicked)="rowClicked($event)"></app-employee-table>
</div>
